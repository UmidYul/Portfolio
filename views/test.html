<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #about-me {
        padding: 40px 20px;
        max-width: 1200px;
        margin: auto;
        color: #ddd;
        font-family: 'Segoe UI', sans-serif;
    }

    #about-me h2 {
        color: #b57edc;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .about-card {
        background-color: #262638;
        border-radius: 12px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 30px;
        gap: 30px;
    }

    .about-content {
        flex: 1 1 500px;
        min-width: 300px;
    }

    .about-content p {
        margin-bottom: 15px;
        line-height: 1.6;
    }

    .about-content ul {
        list-style: none;
        padding-left: 0;
        margin-bottom: 20px;
    }

    .about-content li {
        margin-bottom: 10px;
    }

    .about-icon {
        flex: 0 1 250px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .about-icon img {
        max-width: 150px;
        opacity: 0.9;
    }
</style>

</html>
