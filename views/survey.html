<style>
    html {
        display: flex;
        justify-content: center;
    }

    body {
        width: 80%;
        background-color: #282C33;
        color: #fff;
        font-family: monospace;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
    }

    .poll-container {
        background-color: transparent;
        padding: 25px;
        border-radius: 12px;
        max-width: 700px;
        width: 90%;
    }

    h1 {
        font-size: 1.8rem;
        margin-bottom: 10px;
    }

    h1 span {
        color: #c778dd;
    }

    p {
        margin-bottom: 20px;
        color: #aaa;
    }

    label {
        display: block;
        font-size: 1rem;
        margin-bottom: 8px;
        color: #ccc;
    }

    textarea {
        background-color: transparent;
        border: 1px solid #c778dd;
        border-radius: 6px;
        padding: 10px;
        color: #fff;
        font-family: monospace;
        font-size: 0.95rem;
        width: 100%;
        min-height: 100px;
        margin-bottom: 20px;
        box-sizing: border-box;
        resize: vertical;
        transition: border-color 0.3s;
    }

    textarea:focus {
        border-color: #fff;
        outline: none;
    }

    button {
        background-color: transparent;
        border: 1px solid #c778dd;
        padding: 10px 20px;
        color: #fff;
        font-family: monospace;
        font-size: 1rem;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        display: block;
        margin-left: auto;
    }

    button:hover {
        background-color: #c778dd;
        color: #1E1E2E;
    }
</style>

            <a class="underline-link" href="/Projects"><span>#</span>Projects</a>

    <div class="poll-container">
        <h1><span>/</span>Опросы</h1>
        <p>Поделитесь своим мнением — ваши ответы помогут сформировать идеи для эссе.</p>

        <form action="/survey" method="POST">
            <div>
                <label for="q1">1. Какие меры, по вашему мнению, лучше всего помогут сократить пластиковый мусор в Узбекистане?</label>
                <textarea id="q1" name="q1"></textarea>
            </div>

            <div>
                <label for="q2">2. Как, на ваш взгляд, можно уменьшить потребление питьевой воды в городах?</label>
                <textarea id="q2" name="q2"></textarea>
            </div>

            <div>
                <label for="q3">3. Что должно быть главным приоритетом государства: образование, экология или экономика?</label>
                <textarea id="q3" name="q3"></textarea>
            </div>

            <div>
                <label for="q4">4. Какой жизненный совет оказал на вас наибольшее влияние?</label>
                <textarea id="q4" name="q4"></textarea>
            </div>

            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
